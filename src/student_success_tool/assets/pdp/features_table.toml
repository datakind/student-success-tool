student_program_of_study_area_changed_term_1_to_year_1 = { name = "student's program of study area changed from term 1 to year 1", long_desc = "A binary (True/False) feature indicating whether or not a student changed their program of study area between their first academic term and the end of their first academic year. A value of \"True\" means that the student cahnged their initial program of study area from term 1 to the end of their first year, while a value of \"False\" means the student remained in the same program study area till the end of year 1. Changes in program of study areas can reflect shifts in academic interests, performance, or career goals.", short_desc = "True/False whether a student changed their program of study area in their first year" }
