academic_term = { name = "academic term", long_desc = "This feature labels each of a students' respective academic term enrollments as occurring during either: Fall, Winter, Spring, or Summer.", short_desc = "This feature labels each of a students' respective academic term enrollments as occuring during either: Fall, Winter, Spring, or Summer" }
cohort_term = { name = "student's cohort (enrollment) term", long_desc = "The term a student first enrolled in at least one course at the institution, which is usually separate from pre cohort courses taken prior to enrollment. Cohort terms can be during the Fall, Spring, Winter or Summer.", short_desc = "The term a student first enrolled in at least one course at the institution" }
course_grade_numeric_mean = { name = "average numeric course grade this term", long_desc = "An average of the student's numeric course grades in a given term. A higher average numeric course grade may indicate a student performed well in the majority of their courses, while a lower average numeric course grade may indicate otherwise.", short_desc = "An average of the student's numeric course grades" }
cummean_course_grade_numeric_mean = { name = "average numeric course grade so far", long_desc = "The cumulative average of all numeric course grades a student has earned until the given term. A higher value indicates higher average course grades earned so far across a student's academic journey, while a lower value indicates lower average course.", short_desc = "Cumulative average of all numeric course grades a student has earned until the given term" }
cummin_course_grade_numeric_mean = { name = "minimum numeric course grade so far", long_desc = "This feature reflects the cumulatively lowest numeric course grade a student has received until the given term. A higher minimum course grade could suggest a student earns consistently higher numeric course grades.", short_desc = "Lowest numeric course grade a student has received until the given term" }
cumstd_course_grade_numeric_mean = { name = "standard deviation in numeric course grades so far", long_desc = "\"Standard deviation\" measure how far from the \"average\" most data points fall. In this context, a higher cumulative standard deviation may indicate a wider range of course grades over a student's academic journey until the given term, reflecting inconsistent academic performance, while a lower cumulative standard deviation may indicate a smaller range of course grades, and more consistent performance.", short_desc = "Variability in student's grades until the given term" }
course_grade_numeric_mean_diff_prev_term = { name = "change in average numeric grade this term versus previous term", long_desc = "The change in the average numeric grade a student earned in the current given term compared to the previous term. A positive value indicates an increase in average grade, meaning the student earned a higher average numeric grade in the current given term than in the previous term, while a negative value indicates a decrease in average grade, meaning the student earned a lower average numeric grade in the current given term than in the previous term.", short_desc = "Change in average numeric grade a student earned in a given term compared to the previous term" }
course_grade_numeric_mean_diff_term_1_to_term_2 = { name = "change in average numeric grade in term 2 compared to term 1", long_desc = "The specific change in the average numeric grade a student earned in term 2 compared to term 1. A positive value indicates an increase in average grade, meaning the student earned a higher average numeric grade in term 2 than in term 1, while a negative value indicates a decrease in average grade, meaning the student earned a lower average numeric grade in term 2 than in term 1.", short_desc = "Change in the average numeric grade a student earned in term 2 compared to term 1" }
course_grade_numeric_mean_diff_term_2_to_term_3 = { name = "change in average numeric grade in term 3 compared to term 2", long_desc = "The specific change in the average numeric grade a student earned in term 3 compared to term 2. A positive value indicates an increase in average grade, meaning the student earned a higher average numeric grade in term 3 than in term 2, while a negative value indicates a decrease in average grade, meaning the student earned a lower average numeric grade in term 3 than in term 2.", short_desc = "Change in the average numeric grade a student earned in term 3 compared to term 2" }
course_grade_numeric_mean_diff_term_3_to_term_4 = { name = "change in average numeric grade in term 4 compared to term 3", long_desc = "The specific change in the average numeric grade a student earned in term 4 compared to term 3. A positive value indicates an increase in average grade, meaning the student earned a higher average numeric grade in term 4 than in term 3, while a negative value indicates a decrease in average grade, meaning the student earned a lower average numeric grade in term 4 than in term 3.", short_desc = "Change in the average numeric grade a student earned in term 4 compared to term 3" }
course_grade_numeric_std = { name = "standard deviation in numeric course grades this term", long_desc = "\"Standard deviation\" measures how far from the \"average\" most data points fall.  In the context of a student's numeric course grade average in a given term, a higher standard deviation may indicate that the student's grades are spread apart and have more variety to them, while a lower standard deviation may indicate the student's grades are relatively similar or the same and have less variety to them.", short_desc = "How much variation there is in the numeric course grades the student received in during a given term" }
course_id_nunique = { name = "number of unique courses taken this term", long_desc = "The number of unique courses a student took in a given term.", short_desc = "Number of unique courses a student took" }
course_level_mean = { name = "average course level taken this term", long_desc = "An average of the student's course level in a given term. A higher course level average may indicate a student took mostly higher level courses, while a lower course level average may indicate a student took mostly lower level courses", short_desc = "An average of the student's course level" }
cummean_course_level_mean = { name = "average course level so far", long_desc = "The average cumulative course level of all courses a student took until the given term. A higher value for this feature indicates that a student has generally enrolled in higher level courses (e.g., 300  or 400 level) over their academic journey so far, while a lower value suggeststhat the student has primarily taken lower level courses.", short_desc = "Average course level of all courses a student took across all terms until the given term" }
cummin_course_level_mean = { name = "lowest course level so far", long_desc = "This feature reflects the lowest course level a student has been enrolled in until the given term. A higher minimum course level could suggest a student enrolls in consistently higher course levels.", short_desc = "Lowest course level a student has been enrolled in until the given term" }
cumstd_course_level_mean = { name = "standard deviation in course levels so far", long_desc = "\"Standard deviation\" measure how far from the \"average\" most data points fall. In this context, the cumulative standard deviation feature captures the variability in course levels a student took until the given term. A higher value suggests that the student took a wide range of course levels (e.g., both 100  and 400 level) across their academic journey so far, while a lower value indicates that a student's coursework has remained within a less diverse range of course levels", short_desc = "Variability in course levels a student took until the given term" }
course_level_mean_diff_prev_term = { name = "change in average course level this term versus previous term", long_desc = "The change in the average course level of courses taken by a student in the current given term compared to the previous term. A positive value indicates an increase in average course level, meaning the student took more higher level courses (or fewer lower level courses) in the current given term than in the previous term, while a negative value indicates a decrease in average course level, meaning the student took more lower level courses (or fewer higher level courses) in the current given term than in the previous term.", short_desc = "Change in the average course level of courses taken by a student in a given term compared to the previous term" }
course_level_mean_diff_term_1_to_term_2 = { name = "change in average course level in term 2 compared to term 1", long_desc = "The specific change in the average course level of courses taken by a student in term 2 compared to term 1. A positive value indicates an increase in average course level, meaning the student took more higher level courses (or less lower level courses) in term 2 than in term 1, while a negative value indicates a decrease in average course level, meaning the student took more lower level courses (or less higher level courses) in term 2 than in term 1.", short_desc = "Change in the average course level of courses taken by a student in term 2 compared to term 1" }
course_level_mean_diff_term_2_to_term_3 = { name = "change in average course level in term 3 compared to term 2", long_desc = "The specific change in the average course level of courses taken by a student in term 3 compared to term 2. A positive value indicates an increase in average course level, meaning the student took more higher level courses (or less lower level courses) in term 3 than in term 2, while a negative value indicates a decrease in average course level, meaning the student took more lower level courses (or less higher level courses) in term 3 than in term 2.", short_desc = "Change in the average course level of courses taken by a student in term 3 compared to term 2" }
course_level_mean_diff_term_3_to_term_4 = { name = "change in average course level in term 4 compared to term 3", long_desc = "The specific change in the average course level of courses taken by a student in term 4 compared to term 3. A positive value indicates an increase in average course level, meaning the student took more higher level courses (or less lower level courses) in term 4 than in term 3, while a negative value indicates a decrease in average course level, meaning the student took more lower level courses (or less higher level courses) in term 4 than in term 3.", short_desc = "Change in the average course level of courses taken by a student in term 4 compared to term 3" }
course_level_std = { name = "standard deviation in course levels this term", long_desc = "\"Standard deviation\" measures how far from the \"average\" most data points fall. In the context of a student's average course levels taken in a given term, a higher standard deviation indicates that the course levels a student is enrolled in are spread apart and have more variety to them, while a lower standard deviation indicates the course levels a student is enrolled in are relatively similar and have less variety to them", short_desc = "How much variation there is in the level of the courses the student is enrolled in during a given term" }
course_subject_area_nunique = { name = "number of unique course subject areas taken this term", long_desc = "Similar to the number of unique course subjects, but a broader feature encompassing the number of unique course subject areas a student enrolled in within a given term. This provides a holistic picture of the diversity of a students' course subject areas. Some students may enroll in a more diverse set of course subject areas than others. Course subject areas are broad categories of study (e.g. physical sciences), which encompass multiple course subjects within them (e.g. physical sciences encompasses the subjects areas of chemistry and physics, among others)", short_desc = "Number of unique course subject areas a student enrolled in with" }
course_subject_nunique = { name = "number of unique course subjects taken this term", long_desc = "The number of unique course subjects a student took in a given term. This provides a holistic picture of the diversity of a students' course subjects in the given term. Some students may enroll in a more diverse set of course subjects than others. Course subjects are areas of study (e.g. chemistry or physics), versus course subject areas, which are broader categories (e.g. physical sciences, which would encompass the subjects areas of chemistry and physics)", short_desc = "Number of unique course subjects a student took" }
credential_type_sought_year_1 = { name = "student's first year credential type sought", long_desc = "A student's credential seeking status or degree type pursued. This value can fall under a Bachelor's degree, Associate's degree, Master's degree, Doctoral degree, etc", short_desc = "student's degree type pursued such as Bachelor's, Associate's, Master's, etc." }
cumfrac_core_terms_enrolled = { name = "fraction of \"core\" terms enrolled so far", long_desc = "The cumulative fraction of all \"core\" academic terms a student has enrolled in out of all total core terms available up to the given term. Core terms are defined as Fall and Spring terms, which typically represent the primary academic periods. A value of 1.0 or close to 1.0 means the student has enrolled in all or most core terms available so far, while a value of 0.0 or close to 0.0 means the student has enrolled in none of very few", short_desc = "Cumulative fraction of all \"core\" academic terms (Fall or Spring) a student has enrolled in out of all total core terms available up to the given term" }
cumfrac_noncore_terms_enrolled = { name = "fraction of \"non core\" terms enrolled so far", long_desc = "The cumulative fraction of all \"non core\" academic terms a student has enrolled in out of all total non core terms available up to the given term. Non core terms are defined as Winter and Summer terms, which are typically optional enrollment periods outside the primary academic year. A value of 1.0 or close to 1.0 means the student has enrolled in all or most non core terms available so far, while a value of 0.0 or close to 0.0 means the student has enrolled in none or very few", short_desc = "Cumulative fraction of all \"non core\" academic terms (Winter or Summer) a student has enrolled in out of all total non core terms available up to the given term." }
cumfrac_terms_enrolled = { name = "fraction of all terms enrolled so far", long_desc = "The cumulative fraction of all academic terms a student has enrolled in out of all total terms available up to the given term. A value 1.0 or close to 1.0 means the student has enrolled in all or nearly all \"possible\" terms so far, while a value of 0.0 or close to 0.0 means the student has enrolled in none or very few.", short_desc = "Cumulative fraction of all academic terms a student has enrolled in out of all total terms available up to the given term" }
cumnum_core_terms_enrolled = { name = "number of \"core\" terms enrolled so far", long_desc = "The cumulative number of \"core\" academic terms a student has been enrolled in until the given term. Core terms are defined as Fall and Spring terms, which typically represent the primary academic periods. A higher value for this feature indicates that a student has participated in more primary academic terms so far, while a lower value indicates fewer such terms so far.", short_desc = "The cumulative number of \"core\" academic terms (Fall or Spring) a student has been enrolled in until the given term" }
cumnum_noncore_terms_enrolled = { name = "number of \"non core\" terms enrolled so far", long_desc = "The cumulative number of \"non core\" academic terms a student has been enrolled in until the given term. Non core terms are defined as Winter and Summer, and are typically optional enrollments. A higher value for this feature indicates greater enrollment in non core academic terms, while a lower value suggests less enrollment in non core academic terms over the student's academic journey so far", short_desc = "The cumulative number of \"non core\" academic terms (Winter or Summer) a student has been enrolled in until the given term" }
cumnum_repeated_course_ids = { name = "number of courses repeated so far", long_desc = "The total number of courses a student took more than once across all terms up until the given term, where course repetition is identified by the same course ID. A higher value for this feature suggeststhat a student has repeated more courses over time so far, while a lower value indicates fewer or no repeated courses.", short_desc = "Total number of courses a student took more than once across all terms up until the given term" }
cumnum_repeated_course_subject_areas = { name = "number of course subject areas repeated so far", long_desc = "The total number of distinct course subject areas a student has repeated one or more times across all terms up until the given term. A higher value for this feature indicates that a student took multiple courses in the same subject areas so far, while a lower value suggests that a student took fewer courses in the same subject areas. Course subject areas are broad categories of study (e.g. physical sciences), which encompass multiple course subjects within them (e.g. physical sciences encompasses the subjects areas of chemistry and physics, among others).", short_desc = "Total number of course subject areas a student has repeated one or more times across all terms up until the given term" }
cumnum_repeated_course_subjects = { name = "number of course subjects repeated so far", long_desc = "The total number of course subjects a student has repeated one or more times across all terms up until the given term. A higher value for this feature indicates that a student took multiple courses in the same subjects so far, while a lower value suggests that a student took fewer courses in the same subjects. Course subjects are areas of study (e.g. chemistry or physics), versus course subject areas, which are broader categories (e.g. physical sciences, which would encompass the subjects areas of chemistry and physics).", short_desc = "Total number of course subjects a student has repeated one or more times across all terms up until the given term" }
cumnum_terms_enrolled = { name = "number of terms enrolled so far", long_desc = "The total number of academic terms a student has been enrolled in up until the given term. A higher value for this feature indicates that a student has been enrolled in more terms so far, while a lower value suggests fewer terms of enrollment over time, potentially due to skipped terms.", short_desc = "Total number of academic terms a student has been enrolled in up until the given term" }
cumnum_unique_course_ids = { name = "number of unique courses taken so far", long_desc = "The total number of unique courses a student took across all terms up until the given term. This provides a holistic picture of the diversity of a student's courseload over time. A higher value for this feature indicates that a student enrolled in a broader range of distinct courses so far, while a lower value suggests a less diverse set of courses", short_desc = "Total number of unique courses a student took across all terms up until the given term" }
cumnum_unique_course_subject_areas = { name = "number of unique course subject areas taken so far", long_desc = "The total number of unique course subject areas a student took across all terms up until the given term. This provides a holistic picture of the diversity of a student's courseload over time so far. A higher value for this feature indicates that a student enrolled in a broader range of distinct course subject areas so far, while a lower value suggests a less diverse set of course subject areas. Course subject areas are broad categories of study (e.g. physical sciences), which encompass multiple course subjects within them (e.g. physical sciences encompasses the subjects areas of chemistry and physics, among others)", short_desc = "Total number of unique course subject areas a student took across all terms up until the given term" }
cumnum_unique_course_subjects = { name = "number of unique course subjects taken so far", long_desc = "The total number of unique course subjects a student took across all terms up until the given term. This provides a holistic picture of the diversity of a student's courseload over time. A higher value for this feature indicates that a student enrolled in a broader range of distinct course subjects so far, while a lower value suggests a less diverse set of course subjects. Course subjects are areas of study (e.g. chemistry or physics), versus course subject areas, which are broader categories (e.g. physical sciences, which would encompass the subjects areas of chemistry and physics)", short_desc = "Total number of unique course subjects a student took across all terms up until the given term" }
diff_gpa_term_1_to_year_1 = { name = "change in student's GPA from term 1 to year 1", long_desc = "The change in a student's grade point average (GPA) from their first academic term to the end of their first academic year. A positive value for this feature means that the student's GPA improved over the course of their first year, while a negative value indicates a decline in GPA", short_desc = "Change in a student's GPA from their first term to the end of their first year." }
dual_and_summer_enrollment = { name = "student's past dual and/or summer enrollment status", long_desc = "Student was a dual or concurrent high school enrollment student prior to first term enrolled with credential seeking status at the cohort institution (DE), and/or enrolled in summer work prior to first term of enrollment with credential  seeking status (DS/SE). Examples of summer work include, but are not limited to, summer bridge programs or developmental or remedial coursework.", short_desc = "Student was a dual or concurrent high school enrollment student and/or enrolled in summer work prior to first enrolled term" }
english_placement = { name = "student's english placement upon enrollment", long_desc = "Student was determined to be college ready (C), not college ready (N), or of unknown readiness (NA or null) in English upon entry based on the institution's standard English placement policies (e.g. placement determined by test scores, HS GPA, HS course taking and/or other institutional criteria)", short_desc = "Whether student was college ready (C), not college ready (N), or of unknown readiness (NA) in English upon entry" }
enrollment_intensity_first_term = { name = "student's first term enrollment intensity", long_desc = "The student's defined enrollment intensity during their first term. This feature labels a student as either enrolled \"part time\" or \"full time\" in their first term. A student's full or part time status is determined by the number of college credits attempted. If this value for the student's first term is greater than or equal to the single term based credit threshold provided by the institution, the student is considered full time. Otherwise, the student is considered part time", short_desc = "The student's enrollment intensity during their first term (part time or full time)." }
enrollment_type = { name = "student's enrollment type", long_desc = "The student's enrollment type at the time of their cohort. Students enrollment types can be labeled as: First time admits, Re admit, or Transfer in students", short_desc = "The student's enrollment type at the time of their cohort (first time admit, re admit, or transfer in)." }
foreign_language_completion = { name = "term/year of foreign language requirement completion", long_desc = "Term and year in which the student completed a foreign language requirement. This can be one of two values: the precise term and year a sudent completed a foreign language requirement in that term of the year (ex. Fall 2019 or Winter 2020), or N, meaning the student has not completed any foreign language requirement", short_desc = "Term and year in which the student completed a foreign language requirement" }
frac_courses_co_requisite_course_n = { name = "fraction of non co requsite courses taken this term", long_desc = "The proportion of a student's total courses in a given term that were not co requisite courses (courses which enroll students in developmental (remedial) education and college level courses in the same subject at the same time). A 1.0 value for this feature means that all courses were non co requisite courses, while higher values below 1.0 indicate that most of the student's courses were non co requisite courses. A 0.0 value means none of the student's courses were non co requisite courses, while lower values above 0.0 mean that only a few were", short_desc = "Proportion of a student's total courses that were not co requisite courses." }
frac_courses_co_requisite_course_y = { name = "fraction of co requisite courses taken this term", long_desc = "The proportion of a student's total courses in a given term that were  co requisite courses, which enroll students in developmental (remedial) and college level courses in the same subject at the same time. A 1.0 value for this feature means that all courses were co requisite courses, while higher values below 1.0 indicate that most of the student's courses were co requisite. A 0.0 value means none of the student's courses were co requisite, while lower values above 0.0 mean that only a few were", short_desc = "Proportion of a student's total courses that were co requisite courses." }
frac_courses_completed = { name = "fraction of courses completed this term", long_desc = "The proportion of courses a student successfully completed out of the total number of courses they attempted in a given term. This feature excludes any courses marked as \"incomplete\" or withdrawn. A 1.0 value for this feature means a student completed all courses they attempted in a given term, and higher values below 1.0 for this feature means that a student still completed most of the total courses they attempted. A 0.0 value for this feature means a student completed none of the courses they attempted in a given term, and lower values above 0.0 suggeststhat the student still completed much fewer than the total courses they attempted.", short_desc = "The proportion of courses a student completed out of the total number they attempted" }
frac_courses_core_course_y = { name = "fraction of core courses taken this term", long_desc = "The proportion of a student's total courses taken in a given term that were core courses, which are courses that are part of core competency/general education courses at the institution. A 1.0 value for this feature means all of a student's courses in a given term were core courses, and higher values below 1.0 for this feature means that most of the student's courses were core courses. A 0.0 value for this feature means that none of the student's courses in a given term were core courses, and lower values above 0.0 suggeststhat only a few of the student's courses were core courses", short_desc = "The proportion of a student's total courses taken in a given term that were core courses." }
frac_courses_course_grade_a = { name = "fraction of A grades earned this term", long_desc = "The proportion of a student's total courses in a given term in which the student received an A grade. A 1.0 value for this feature means that a student recieved all A grades, while higher values below 1.0 indicate that a student recieved mostly A grades. A 0.0 value means a student recieved no A grades, while lower values above 0.0 mean that a student recieved only a few", short_desc = "Proportion of a student's total courses in which they received an A." }
frac_courses_course_grade_b = { name = "fraction of B grades earned this term", long_desc = "The proportion of a student's total courses in a given term in which the student received a B grade. A 1.0 value for this feature means that a student recieved all B grades, while higher values below 1.0 indicate that a student recieved mostly B grades. A 0.0 value means a student recieved no B grades, while lower values above 0.0 mean that a student recieved only a few", short_desc = "Proportion of a student's total courses in which they received an B." }
frac_courses_course_grade_c = { name = "fraction of C grades earned this term", long_desc = "The proportion of a student's total courses in a given term in which the student received a C grade. A 1.0 value for this feature means that a student recieved all C grades, while higher values below 1.0 indicate that a student recieved mostly C grades. A 0.0 value means a student recieved no C grades, while lower values above 0.0 mean that a student recieved only a few", short_desc = "Proportion of a student's total courses in which they received an C." }
frac_courses_course_grade_d = { name = "fraction of D grades earned this term", long_desc = "The proportion of a student's total courses in a given term in which the student received a D grade. A 1.0 value for this feature means that a student recieved all D grades, while higher values below 1.0 indicate that a student recieved mostly D grades. A 0.0 value means a student recieved no D grades, while lower values above 0.0 mean that a student recieved only a few", short_desc = "Proportion of a student's total courses in which they received an D." }
frac_courses_course_grade_f = { name = "fraction of F (fail) grades earned this term", long_desc = "The proportion of a student's total courses in a given term in which the student received an F (fail) grade. A 1.0 value for this feature means that a student failed all courses taken, while higher values below 1.0 indicate that a student failed most of their courses. A 0.0 value means a student failed none of their courses, while lower values above 0.0 mean that a student failed only a few", short_desc = "Proportion of a student's total courses in which they received an F." }
frac_courses_course_grade_p = { name = "fraction of P (pass) courses grades earned this term", long_desc = "The proportion of a student's total courses in a given term in which the student received a P (pass) grade. A 1.0 value for this feature means that a student passed all their courses, while higher values below 1.0 indicate that a student passed most of their courses. A 0.0 value means a student passed none of their courses, while lower values above 0.0 mean that a student passed only a few", short_desc = "Proportion of a student's total courses in which they received an P (pass)." }
frac_courses_course_grade_audit = { name = "fraction of courses audited this term", long_desc = "The proportion of a student's total courses in a given term that were audited. A 1.0 value for this feature means that all courses were audited, while higher values below 1.0 indicate that most of the student's courses were audited. A 0.0 value means none of the student's courses were audited, while lower values above 0.0 mean that only a few were. Audited courses typically do not contribute to GPA or credit accumulation but may reflect academic interest or a desire to explore course material without the pressure of a grade", short_desc = "Proportion of a student's total courses that were audited." }
frac_courses_course_grade_i = { name = "fraction of I (incomplete) grades earned this term", long_desc = "The proportion of a student's total courses in a given term in which the student received an I (incomplete). A 1.0 value for this feature means that a student recieved incomplete grades in all of their courses, while higher values below 1.0 indicate that a student recieved incomplete grades in most of their courses. A 0.0 value means a student recieved incomplete grades in none of their courses, while lower values above 0.0 mean that a student recieved incomplete grades in only a few", short_desc = "Proportion of a student's total courses in which they received an I (incomplete)." }
frac_courses_course_grade_other = { name = "fraction of O (other) grades earned this term", long_desc = "The proportion of a student's total courses in a given term in which the student received an O (other) grade. A 1.0 value for this feature means that a student recieved O grades in all of their courses, while higher values below 1.0 indicate that a student recieved O grades in most of their courses. A 0.0 value means a student recieved O grades in none of their courses, while lower values above 0.0 mean that a student recieved O grades in only a few", short_desc = "Proportion of a student's total courses in which they received an O (other)." }
frac_courses_course_grade_w = { name = "fraction of W (withdrawn) course grades earned this term", long_desc = "The proportion of a student's total courses in a given term from which the student withdrew (W grade). A 1.0 value for this feature means that a student withdrew from all their courses, while higher values below 1.0 indicate that a student withdrew from most of their courses. A 0.0 value means a student withdrew from none of their courses, while lower values above 0.0 suggest that a student withdrew from only a few", short_desc = "Proportion of a student's total courses from which they withdrew." }
frac_courses_course_instructor_employment_status_ft = { name = "fraction of courses taken this term with a full time instructor", long_desc = "The proportion of a student's total courses in a given term that were taught by full time instructors. A 1.0 value for this feature means that all courses taken were taught by full time instructors, while higher values below 1.0 indicate that most of the student's courses were taught by full time instructors. A 0.0 value means none of the student's courses were taught by full time instructors, while lower values above 0.0 mean that only a few were", short_desc = "Proportion of a student's total courses taught by full time instructors." }
frac_courses_course_instructor_employment_status_pt = { name = "fraction of courses taken this term with a part time instructor", long_desc = "The proportion of a student's total courses in a given term that were taught by part time instructors. A 1.0 value for this feature means that all courses taken were taught by part time instructors, while higher values below 1.0 indicate that most of the student's courses were taught by part time instructors. A 0.0 value means none of the student's courses were taught by part time instructors, while lower values above 0.0 mean that only a few were", short_desc = "Proportion of a student's total courses taught by part time instructors." }
