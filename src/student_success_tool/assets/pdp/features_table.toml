student_term_enrollment_intensity = { name = "student's enrollment intensity this term", long_desc = "A student's full or part time status in a given term, determined by the number of college credits attempted. If this value for the student's given term is greater than or equal to the single term based credit threshold provided by the institution, the student is considered full time. Otherwise, the student is considered part time", short_desc = "A student's full or part time status." }
term_in_peak_covid = { name = "term occurred in \"peak\" COVID", long_desc = "A binary \"True/False\" feature variable, denoting whether or not the term occured during \"peak\" COVID 19 months. Peak COVID 19 months are defined as any academic terms occurring between Spring 2020 and Summer 2021. This feature is intended to observe the impact of term enrollments during the \"peak\" of the pandemic on students' academic performances", short_desc = "A binary \"True/False\" feature variable, denoting whether or not the term occured during \"peak\" COVID 19 months (between Spring 2020 and Summer 2021)" }
cumsum_term_in_peak_covid = { name = "number of terms so far that occurred in \"peak\" COVID", long_desc = "The cumulative number of academic terms a student has been enrolled in that occurred during the \"peak\" COVID 19 period up until the given term. Peak COVID 19 months are defined as any academic terms occurring between Spring 2020 and Summer 2021. A higher value for this feature indicates that a student experienced more of their academic terms during this disruptive period so far, while a lower value suggests fewer terms were affected. This feature is intended to help observe the potential impact of pandemic era enrollments on a student's academic trajectory", short_desc = "Number of academic terms a student enrolled in that occurred during the \"peak\" COVID 19 period (between Spring 2020 and Summer 2021)" }
term_is_pre_cohort = { name = "term occurred before student's cohort (enrollment) term", long_desc = "A binary (True/False) variable identifying whether a given academic term occurred before the student's official enrollment term at the institution (i.e., their cohort term). A value of \"True\" means the term was prior to the cohort term, while a value of \"False\" indicates the term is the same/or after the cohort term. This feature is often used to filter out pre enrollment data when analyzing student performance and outcomes", short_desc = "Whether a given academic term occurred before the student's official enrollment term at the institution." }
cumsum_term_is_pre_cohort = { name = "number of terms before student's cohort (enrollment) term", long_desc = "The cumulative number of academic terms that a student enrolled in before their official cohort (first enrollment) term. These are known as pre cohort course enrollments. A higher value for this feature may indicate a student took more pre cohort courses over their academic journey before the start of their formal cohort enrollment, while a lower value, indicates that all or most of a student's academic terms occurred during or after the cohort term. A value of 0 indicates that they did not enroll in many pre cohort courses", short_desc = "Cumulative number of academic terms that a student enrolled in before their official cohort (first enrollment) term" }
term_is_while_student_enrolled_at_other_inst = { name = "term occurred while student is enrolled at another institution", long_desc = "A binary (True/False) variable indicating whether a given academic term overlapped with a period when the student was concurrently enrolled at another institution. A value of \"True\" suggests simultaneous enrollment elsewhere, while a value of \"False\" means the student was not enrolled at another institution in a given term.", short_desc = "Whether a given academic term overlapped with a period when the student was concurrently enrolled at another institution" }
cumsum_term_is_while_student_enrolled_at_other_inst = { name = "number of terms so while enrolled at another institution", long_desc = "The cumulative number of academic terms in which a student was concurrently enrolled at another institution up until the given term. A higher value for this feature indicates that a student took several courses while enrolled elsewhere over their academic journey so far, while a lower value suggests limited or no overlap with enrollment at other institutions over a student's academic journey so far", short_desc = "Cumulative number of academic terms in which a student was concurrently enrolled at another institution up until the given term" }
year_of_enrollment_at_cohort_inst = { name = "year of enrollment at cohort institution", long_desc = "The current year the student is enrolled in at the cohort insitution. Ex. year 1, year 2, year 3, etc.", short_desc = "Current year the student is enrolled in at the cohort insitution" }
