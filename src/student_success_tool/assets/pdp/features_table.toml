first_year_to_certificate_at_cohort_inst = { name = "Years to first certificate at cohort inst.", long_desc = "The number of years from cohort start date to the date the student's first certificate was awarded at the cohort institution. This is calculated as certificate awarded date minus cohort begin date divided by 365. If the result is less than 0 but greater than or equal to 1, the value is 1, and the student took one year from enrollment to earn their first certificate. If it is greater than 1 but less than or equal to 2, the value is 2, and the student took 2 years from enrollment to earn their first certificate, so on and so forth.", short_desc = "Years taken to earn first certificate at cohort institution." }
years_to_latest_certificate_at_cohort_inst = { name = "Years to most recent certificate at cohort inst.", long_desc = "The number of years from cohort start date to the date the student's most recent certificate was awarded at the cohort institution. This is calculated as certificate awarded date minus cohort begin date divided by 365. If the result is less than 0 but greater than or equal to 1, the value is 1, and the student took one year from enrollment to earn their most recent certificate. If it is greater than 1 but less than or equal to 2, the value is 2, and the student took 2 years from enrollment to earn their most recent certificate, so on and so forth.", short_desc = "Years taken to earn most recent certificate at cohort institution." }
first_year_to_certificate_at_other_inst = { name = "Years to first certificate at other inst.", long_desc = "The number of years from cohort start date to the date the student's first certificate was awarded at some other institution. This is calculated as certificate awarded date minus cohort begin date divided by 365. If the result is less than 0 but greater than or equal to 1, the value is 1, and the student took one year from enrollment to earn their first certificate. If it is greater than 1 but less than or equal to 2, the value is 2, and the student took 2 years from enrollment to earn their first certificate, so on and so forth.", short_desc = "Years taken to earn first certificate at some other institution." }
years_to_latest_certificate_at_other_inst = { name = "Years to most recent certificate at other inst.", long_desc = "The number of years from cohort start date to the date the student's most recent certificate was awarded at some other institution. This is calculated as certificate awarded date minus cohort begin date divided by 365. If the result is less than 0 but greater than or equal to 1, the value is 1, and the student took one year from enrollment to earn their most recent certificate. If it is greater than 1 but less than or equal to 2, the value is 2, and the student took 2 years from enrollment to earn their most recent certificate, so on and so forth.", short_desc = "Years taken to earn most recent certificate at some other institution." }
'^cummax_in_12_creds_took_course_subject_area_(.*)$' = { name = "took course in subject area '{}' within student's first 12 credits", long_desc = "Whether the student has taken a course in a specified subject area within their first 12 credits. A value of 1 indicates the student did take a course in this subject area during their first 12 credits, while a 0 means they did not.", short_desc = "Whether the student took a course in a specified subject area within their first 12 credits." }
'^cummax_took_course_subject_area_(.*)$' = { name = "course in subject area '{}' taken so far", long_desc = "Whether the student took a course in a specified subject up until to the given term. A value of 1 indicates the student did take a course in this subject area, while a 0 means they did not.", short_desc = "Whether the student took a course in a specified subject area up until to the given term." }
'^took_course_subject_area_(.*)$' = { name = "courses taken in subject area '{}' this term", long_desc = "Whether student took a course in a specified subject area in the given term. A value of 1 indicates the student did take a course in this subject area in the given term, while a 0 means they did not.", short_desc = "Whether student took a course in a specified subject area in the given term." }
'^frac_courses_course_subject_area_(.*)$' = { name = "fraction of courses taken in subject area {} this term", long_desc = "The proportion of a student's total courses in a given term that were in the given subject area. A 1.0 value for this feature means that all courses taken in a given term were in the specified subject area, while higher values below 1.0 indicate that most of the student's courses were in that subject area. A 0.0 value means none of the student's courses were in the subject area, while lower values above 0.0 suggests that only a few were", short_desc = "Proportion of student's total courses in a given subject area." }
'^cumfrac_num_courses_course_subject_area_(.*)$' = { name = "fraction of courses taken in subject area {} so far", long_desc = "The cumulative proportion of all courses a student took within a specific subject area out of all total courses they have taken up to the given term. A value of 1.0 or close to 1.0 means all or most courses taken so far have been in this subject area, while a value close to 0.0 means very few courses taken so far have been.", short_desc = "Cumulative proportion of all courses a student took within a specific subject area out of all total courses they have taken up to the given term" }
'^num_courses_course_subject_area_(.*)$' = { name = "number of courses taken in subject area {} this term", long_desc = "The total number of courses a student took in a specified subject area in a given term. A higher value for this feature means that a student took more courses in the specified subject area, while a lower value for this feature means that a student took fewer courses in the specified subject area. This field is usually custom engineered in relation to key course subject areas, known to be predictive of students' academic performances at the specific institution. Course subject areas are broad categories of study (e.g. physical sciences), which encompass multiple course subjects within them (e.g. physical sciences encompasses the subjects areas of chemistry and physics, among others)", short_desc = "Total number of courses a student took in a specified subject area" }
'^cummax_in_12_creds_took_course_id_(.*)$' = { name = "course with id '{}' taken within student's first 12 credits", long_desc = "Whether a student took a specific course in their first 12 credits, based on the course ID. A value of 1 for this feature means that the student took the specified course in their first 12 credits, while a value of 0 for this feature means they did not.", short_desc = "Whether a student took a specific course in their first 12 credits, based on the course ID." }
'^cummax_took_course_id_(.*)$' = { name = "course with id '{}' taken so far", long_desc = "Whether a student has ever taken a specific course up until the given term, based on the course ID. A value of 1 indicates the student did take a course in this specific course at some point up until the given term, while a 0 means they did not.", short_desc = "Whether a student ever took a specific course up until the given term, based on the course ID." }
'^took_course_id_(.*)$' = { name = "course with id '{}' taken this term", long_desc = "Whether the student has taken in a specific course in a given term, based on the course ID. A value of 1 means that the student took the specified course in the given term, while a value of 0 means they did not.", short_desc = "Whether the student took in a specific course in a given term, based on the course ID." }
'^frac_courses_course_id_(.*)$' = { name = "fraction of times course '{}' taken this term", long_desc = "The proportion of a student's total courses in a given term that were the given course. Higher values indicates that student did not take many additional courses this semester, meaning the specified course weighs more heavily on the student's academic performance and makes up a larger proportion of their overall courseload, while lower values indicates that student took more additional courses, and the specified course weighed less heavily on the student's academic performance and made up a smaller proportion of their overall courseload. In some modular or non standard academic systems, a student may also take the same course multiple times within a single term, leading to a larger fractional value", short_desc = "Proportion of a student's total courses that were the specified course." }
'^cumfrac_num_courses_course_id_(.*)$' = { name = "fraction of times course '{}' taken so far", long_desc = "The cumulative proportion of all courses a student took that are a specific course (identified by prefix and name) out of all total courses they have taken up to the given term. A higher value means that student may have repeated this course multiple times over their academic journey, while a value closer to 0.0 means the student likely did not repeat the course.", short_desc = "Cumulative proportion of all courses a student took that are a specific course out of all total courses they have taken up to the given term" }
'^num_courses_course_id_(.*)$' = { name = "number of times course '{}' taken this term", long_desc = "This feature represents if a student took a specific course in a given term, based on the course ID. A value of 1 for this feature means that a student took the specified course, while a value of 0 for this feature means that the student did not take the specified course in a given term. In some modular or non standard academic systems, a student might take the same course multiple times within a single term, leading this value to be greater than 1. This field is usually custom engineered in relation to key courses known to be predictive of students' academic performances at the specific institution", short_desc = "If a student took in a specific course" }
