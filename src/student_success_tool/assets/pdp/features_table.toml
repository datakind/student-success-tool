student_completion_rate_above_sections_avg = { name = "student's completion rate above sections' avg. completion rate", long_desc = "A binary (True/False) feature indicating if the fraction of courses a student completed in a given term is higher than the average completion rate for all students across the same course sections in a given term. A value of True means the student's completion rate exceeds the sections' average completion rate, while a value of False means it's equal to or below the sections' average completion rate. This feature is used to measure a student's relative academic performance compared to their peers, and excludes any courses marked as \"incomplete\" or withdrawn from", short_desc = "Binary (True/False) feature indicating if the fraction of courses a student completed in a given term is higher than average" }
