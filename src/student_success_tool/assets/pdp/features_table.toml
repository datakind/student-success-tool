student_pass_rate_above_sections_avg = { name = "student's pass rate this term is above sections' avg. pass rate", long_desc = "A binary (True/False) feature indicating if the fraction of courses a student passed in a given term is higher than the average pass rate for all students across the same course sections in a given term. A value of True means the student's pass rate exceeds the sections' average pass rate, while a value of False means it's equal to or below the sections' average pass rate. This feature is used to measure a student's relative academic performance compared to their peers", short_desc = "Binary (True/False) feature indicating if the fraction of courses a student passed in a given term is higher than average" }
