resources:
  jobs:
    poc_github_sourced_pdp_inference_pipeline:
      name: poc-github_sourced_pdp_inference_pipeline
      max_concurrent_runs: 2
      tasks:
        - task_key: Need_synthetic_data
          condition_task:
            op: EQUAL_TO
            left: "{{job.parameters.synthetic_needed}}"
            right: "True"
        - task_key: generate_synthetic_data
          depends_on:
            - task_key: Need_synthetic_data
              outcome: "true"
          notebook_task:
            notebook_path: poc-pipelines/tasks/sst_pdp_synthetic_data_generation/synthetic_data_generation_pipeline_task
            base_parameters:
              seed: ""
              num_students: "300"
              normalize_col_names: ""
              avg_num_courses_per_student: "5"
              save_dir: ""
            source: GIT
          job_cluster_key: pdp-inference-pipeline-cluster
          libraries:
            - pypi:
                package: faker
            - pypi:
                package: pandera
            - pypi:
                package: git+https://github.com/datakind/student-success-tool.git@develop
        - task_key: data_ingestion
          depends_on:
            - task_key: Need_synthetic_data
              outcome: "false"
            - task_key: generate_synthetic_data
          run_if: AT_LEAST_ONE_SUCCESS
          notebook_task:
            notebook_path: poc-pipelines/tasks/sst_pdp_data_ingestion/data_ingestion_pipeline_task
            source: GIT
          job_cluster_key: pdp-inference-pipeline-cluster
          libraries:
            - pypi:
                package: faker
            - pypi:
                package: pandera
            - pypi:
                package: git+https://github.com/datakind/student-success-tool.git@develop
        - task_key: data_processing
          depends_on:
            - task_key: data_ingestion
          notebook_task:
            notebook_path: poc-pipelines/tasks/sst_pdp_data_processing/data_processing_pipeline_task
            source: GIT
          job_cluster_key: pdp-inference-pipeline-cluster
          libraries:
            - pypi:
                package: faker
            - pypi:
                package: pandera
            - pypi:
                package: git+https://github.com/datakind/student-success-tool.git@develop
        - task_key: data_validation
          depends_on:
            - task_key: data_processing
          notebook_task:
            notebook_path: poc-pipelines/tasks/sst_pdp_data_validation/data_validation_pipeline_task
            source: GIT
          job_cluster_key: pdp-inference-pipeline-cluster
        - task_key: inference
          depends_on:
            - task_key: data_validation
          notebook_task:
            notebook_path: poc-pipelines/tasks/sst_pdp_model_inference/model_inference_pipeline_task
            source: GIT
          job_cluster_key: pdp-inference-pipeline-cluster
          libraries:
            - pypi:
                package: faker
            - pypi:
                package: pandera
            - pypi:
                package: git+https://github.com/datakind/student-success-tool.git@develop
          email_notifications:
            on_start:
              - pedro.melendez@datakind.org
            on_success:
              - pedro.melendez@datakind.org
            on_failure:
              - pedro.melendez@datakind.org
      job_clusters:
        - job_cluster_key: pdp-inference-pipeline-cluster
          new_cluster:
            cluster_name: ""
            spark_version: 16.1.x-cpu-ml-scala2.12
            spark_conf:
              spark.master: local[*, 4]
              spark.databricks.cluster.profile: singleNode
            gcp_attributes:
              use_preemptible_executors: false
              google_service_account: <PIPELINE SERVICE ACCOUNT>
              availability: ON_DEMAND_GCP
              zone_id: HA
            node_type_id: n2-highmem-4
            custom_tags:
              ResourceClass: SingleNode
              x-databricks-nextgen-cluster: "true"
            enable_elastic_disk: true
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            num_workers: 0
      git_source:
        git_url: https://github.com/datakind/student-success-tool
        git_provider: gitHub
        git_branch: pedro-develop
      queue:
        enabled: true
      parameters:
        - name: cohort_file_name
          default: standard_pdp_institution_sample_STUDENT_SEMESTER_AR_DEIDENTIFIED.csv
        - name: course_file_name
          default: standard_pdp_institution_sample_COURSE_LEVEL_AR_DEID.csv
        - name: DB_workspace
          default: dev_sst_02
        - name: institution_id
          default: standard_pdp_institution
        - name: model_name
          default: latest_enrollment_model
        - name: model_type
          default: sklearn
        - name: sst_job_id
          default: job_id_{{job.run_id}}
        - name: synthetic_needed
          default: "False"
