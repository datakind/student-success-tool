resources:
  jobs:
    github_sourced_cleanup_pipeline:
      name: github_sourced_cleanup_pipeline
      description: >-
        This job should be run by the Datakinder after they have validated the
        inference output and is ready to publish the output as approved and 
        notify the user.
      tasks:
        - task_key: delete_interference_input_data
          spark_python_task:
            python_file: pipelines/tasks/data_validation/test_data_validation.py
            source: GIT
            parameters:
              - --institution_name
              - "{{job.parameters.institution_name}}"
              - --sst_job_id
              - "{{job.parameters.sst_job_id}}"
              - --db_workspace
              - "{{job.parameters.db_workspace}}"
              - --file_name_list
              - "{{job.parameters.file_name_list}}"
          job_cluster_key: cleanup-pipeline-cluster
          libraries:
            - pypi:
                package: git+https://github.com/datakind/student-success-tool.git@e209f19d1e0912739a1de85c704270039e2cb337
      job_clusters:
        - job_cluster_key: cleanup-pipeline-cluster
          new_cluster:
            cluster_name: ""
            spark_version: 15.4.x-cpu-ml-scala2.12
            spark_conf:
              spark.master: local[*, 4]
              spark.databricks.cluster.profile: singleNode
            gcp_attributes:
              use_preemptible_executors: false
              google_service_account: ${var.pipeline_sa_email}
              availability: ON_DEMAND_GCP
              zone_id: HA
            node_type_id: n2-standard-8
            custom_tags:
              ResourceClass: SingleNode
              x-databricks-nextgen-cluster: "true"
            enable_elastic_disk: true
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            num_workers: 0
      git_source:
        git_url: https://github.com/datakind/student-success-tool
        git_provider: gitHub
        git_branch: develop
      queue:
        enabled: true
      parameters:
        - name: db_workspace
          default: dev_sst_02
        - name: institution_name
          default: uni_of_crystal_testing
        - name: sst_job_id
          default: "1047723304980128"
        - name: file_name_list
          default: "['test.csv']"
      permissions:
        - group_name: ${var.group_to_manage_workflow} 
          level: CAN_MANAGE
        - user_name: ${var.service_account_user}
          level: CAN_MANAGE_RUN
